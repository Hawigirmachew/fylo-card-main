<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main">
      <section class="container">
        <div class="fylo">
          <div class="logo">
            <img src="./images/logo.svg" alt="log" />
          </div>
          <div class="images">
            <img src="./images/icon-document.svg" alt="document" />
            <img src="./images/icon-folder.svg" alt="folder" />
            <img src="./images/icon-upload.svg" alt="upload" />
          </div>
        </div>
        <div class="gb">
          <p class="par">You’ve used <span>815 GB</span> of your storage</p>
          <div class="progress-bar">
            <div class="bar">
              <div class="circle"></div>
            </div>
          </div>
          <div class="number">
            <span>0 GB</span>
            <span>1000Gb</span>
          </div>
          <div class="left">
           <span class="num">185</span> <span class="leftgb">GB Left</span> 
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
